        <h1>Rice & Peas</h1>
        <img src="../images/riceandpeas.jpg" alt="Jamaican rice & peas">
        <h3>Jamaican Rice & Peas</h3>
        <p>A simple dish typically served as a side. Rice & Peas is a staple of
            Caribbean cooking. It uses Coconut milk and thyme to create an enticing
            aroma.
        </p>

        <h3>Ingredients</h3>
        <ul>
            <li>Rice (Basmati/Long grain)</li>
            <li>Canned coconut milk</li>
            <li>Fresh Thyme</li>
            <li>Gungo peas or kidney beans</li>
        </ul>
